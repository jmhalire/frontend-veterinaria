<div class="alert alert-info alert-dismissible fade show mt-1" role="alert" *ngIf="message">
  <strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="card mt-2 ">
    <div class="card-header">
      <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Mascota</th>
            <th>Celular</th>
            <th>Tipo</th>
            <th>Dia</th>
            <th>Hora</th>
            <th>Operacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cita of citas; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{cita.cliente.Nombres}}</td>
            <td>{{cita.mascota.Nombres}}</td>
            <td>{{cita.cliente.Celular}}</td>
            <td>{{cita.Tipo}}</td>
            <td>{{cita.Dia}}</td>
            <td>{{cita.Hora}}</td>
            <td>
              <button class="btn btn-cyan" (click)="endCita(cita.id)">
                <i class="far fa-check-circle"></i>
                Finalizar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-info">
      Se tiene la lista completa de todas las citas por atender
    </div>
  </div>
