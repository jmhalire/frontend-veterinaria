<div class="card mt-2">
    <div class="card-header">
        <h4>Los 10 productos mas vendidos hasta hoy</h4>
    </div>
    <div class="card-body">
        <google-chart #chart [type]="type" [data]="data" [columns]="columnNames"

        </google-chart>
    </div>
</div>
