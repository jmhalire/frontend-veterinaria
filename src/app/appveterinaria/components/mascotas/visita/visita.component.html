<div class="alert alert-info alert-dismissible fade show mt-1" role="alert" *ngIf="message">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="card mt-2 h-100">
    <div class="card-header bg-success text-white text-center">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body">
        <form class="mx-auto">
            <div class="row my-3">
                <div class="col-md">
                    <div class="form-group ">
                        <label>Cliente</label>
                        <select name="client" class="form-select" aria-selected="true" (change)="selectClient($event)" #client>
                            <option value="" disabled selected>Seleccione un cliente...</option>
                            <option *ngFor="let cliente of clientes; index as i " [value]="i">
                                {{ cliente.Nombres }} _ {{ cliente.Celular}} _ {{ cliente.Email }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group ">
                        <label>Macota</label>
                        <select name="client" class="form-select" aria-selected="true" #mascot>
                            <option value="" disabled selected>Seleccione una mascota...</option>
                            <option *ngFor="let mascota of mascotas; index as i " [value]="i">
                                {{ mascota.Nombres }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group my-3">
                <label>Motivo</label>
                <textarea name="" id="" cols="30" rows="2" class="form-control" #motivo placeholder="describa el motivo de la visita"></textarea>
            </div>
            <hr>
            <span class="d-block">Campos opcionales</span>
            <button class="btn btn-success my-4" (click)="addVacuna()">Agregar vacuna</button>
            <button class="btn btn-outline-danger float-right my-4" *ngIf="vacunas.length>0" (click)="remove()">Quitar</button>
            <div #vacuna>
                <app-vacuna *ngFor="let ele of vacunas; index as i" [index]="i"></app-vacuna>
            </div>
            <div class="row my-3">
                <div class="col-lg">
                    <div class="form-group my-3">
                        <label>Sintomas</label>
                        <textarea name="" id="" cols="30" rows="3" class="form-control" #sintoma placeholder="registre aqui los simtomas"></textarea>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="form-group my-3">
                        <label>Diagnostico</label>
                        <textarea name="" id="" cols="30" rows="3" class="form-control" #diagnostico placeholder="registre aqui el disgnostico"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group my-3">
                <label>Tratamiento</label>
                <textarea name="" id="" cols="30" rows="2" class="form-control" #tratamiento placeholder="registre aqui el tratamiento"></textarea>
            </div>
            <hr>
            <span class="d-block">Registre el costo de la atencion</span>
            <div class="row my-3">
                <div class="col-sm">
                    <div class="form-group d-flex my-3">
                        <label style="align-self: center;">Costo</label>
                        <input type="number" class="form-control ml-3" step="0.1" value="0.0"  #costo>
                        <label style="align-self: center;margin-left:3%">Soles</label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group mt-2">
                        <div class="d-flex justify-content-center">
                            <label>Â¿Esta pagado?</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="custom-control custom-radio mr-3">
                                <input type="radio" class="custom-control" id="customControlValidation2"
                                    name="radio-stacked" checked="true" required style="width: 18px;height:18px" #noPago>
                                <label class="custom-control-label" for="customControlValidation2" >NO</label>
                            </div>
                            <div class="custom-control custom-radio ml-3">
                                <input type="radio" class="custom-control" id="customControlValidation3"
                                    name="radio-stacked" required style="width: 18px;height:18px" #siPago>
                                <label class="custom-control-label" for="customControlValidation3"  >SI</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex">
                <button type="submit" class="btn btn-success mx-auto" (click)="RegistrarVisita()">Agregar</button>
            </div>
        </form>
    </div>
</div>
