<app-message *ngIf="message" [messageDate]="messageDate"></app-message>
<button class="btn my-1" [ngClass]="color" (click)="handlefuntion()">{{texto}} busqueda</button>
<div class="content">
  <div class="search" *ngIf="openClose" @search>
    <app-busqueda (name)="nameMascot($event)"></app-busqueda>
  </div>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombres</th>
            <th>Especie</th>
            <th>Sexo</th>
            <th>Opcion</th>
          </tr>
        </thead>
        <tbody #listMascot>
          <tr *ngFor='let mascota of  mascotas; index as i'>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ mascota.Nombres}}</td>
            <td>{{ mascota.Especie}}</td>
            <td>{{ mascota.Sexo}}</td>
            <td>
              <div class="d-flex">
                <button type="submit" class="btn btn-dark" [routerLink]="['./', mascota.id]">
                  <i _ngcontent-uhn-c58="" aria-hidden="true" class="fa fa-eye"></i>
                  Ver
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
    <div class="card-footer tex-info">
      Se muestran la lista de todas las mascotas registradas en el sistema ordenados alfabeticamente por el nombre.
    </div>
    <app-loader [size]="'200px'" *ngIf="!mascotas"></app-loader>
  </div>

</div>
