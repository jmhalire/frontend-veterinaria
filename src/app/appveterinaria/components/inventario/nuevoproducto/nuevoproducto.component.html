<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" *ngIf="message">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card h-100">
    <div class="card-header">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body">
        <form class="mx-auto" [formGroup]='formArticulo' (ngSubmit)="created()">
            <div class="form-group my-2">
                <label>Proveedor</label>
                <select name="proveedor" class="form-select" aria-selected="true" formControlName="proveedor">
                    <option value="" disabled selected>Seleccione un provedor...</option>
                    <option *ngFor="let proveedor of proveedores; index as i " [value]="proveedor.id">
                        {{ proveedor.Nombre }}
                    </option>
                </select>
            </div>
            <div class="form-group my-2">
                <label>Categoria</label>
                <select name="categoria" class="form-select" aria-selected="true" formControlName="categoria">
                    <option value="" disabled selected>Seleccione una categoria...</option>
                    <option *ngFor="let categoria of categorias; index as i " [value]="categoria.id">
                        {{ categoria.Nombre }}
                    </option>
                </select>
            </div>
            <div class="form-group my-2">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="Nombre">
            </div>
            <div class="row my-2">
                <div class="col-sm-4">
                    <div class="form-group my-2">
                        <label>Stock</label>
                        <input type="text" class="form-control" formControlName="Stock" maxlength="2">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group my-2">
                        <label>Precio de articulo</label>
                        <input type="text" class="form-control" formControlName="Particulo">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group my-2">
                        <label>Precio de compra</label>
                        <input type="text" class="form-control" formControlName="Pcompra">
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex">
                <button  type="submit" class="btn btn-brown mx-auto">Guardar</button>
            </div>
        </form>
    </div>
</div>
