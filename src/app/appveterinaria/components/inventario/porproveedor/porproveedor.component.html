<div class="card mt-2 h-100">
    <div class="card-header bg-success text-white text-center">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="container py-4">
        <div class="form-group">
            <label>Proveedor</label>
            <select name="" id="" class="form-select" (change)="selectProveedor($event)">
                <option value="" selected disabled>Seleccione un proveedor</option>
                <option *ngFor="let proveedor of proveedores; index as i" [value]="i">
                    {{ proveedor.Nombre }} __ {{ proveedor.Direccion}}
                </option>
            </select>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>P. venta</th>
                    <th>Stock</th>
                    <th>Categoria</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let producto of productos; index as i'>
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ producto.Nombre }}</td>
                    <td>{{ producto.Particulo }}</td>
                    <td>{{ producto.Stock }}</td>
                    <td>{{ producto.categoria.Nombre }}</td>
                    <td>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-dark" [routerLink]="['../lista/', producto.id]">Ver detalles</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-info">
        Productos adquiridos del proveedor <strong>{{selectProveedorName}}</strong>.
    </div>
</div>
