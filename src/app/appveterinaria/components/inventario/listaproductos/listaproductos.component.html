<div class="card mt-2">
    <div class="card-header bg-dark text-center text-white">
      <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>P. de venta</th>
            <th>Stock</th>
            <th>Categoria</th>
            <th>Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let producto of  productos; index as i'>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ producto.Nombre }}</td>
            <td>{{ producto.Particulo }}</td>
            <td>{{ producto.Stock }}</td>
            <td>{{ producto.categoria.Nombre }}</td>
            <td>
              <div class="d-flex">
                <button type="submit" class="btn btn-dark" [routerLink]="['./', producto.id]">
                  <i _ngcontent-uhn-c58="" aria-hidden="true" class="fa fa-eye"></i>
                  Ver
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <app-loader [size]="'200px'" *ngIf="!productos"></app-loader>
    </div>
    <div class="card-footer text-info">
      Se muestran la lista de todos los productos registrados en el sistema ordenados de manera alfabetica por el nombre
    </div>
  </div>
