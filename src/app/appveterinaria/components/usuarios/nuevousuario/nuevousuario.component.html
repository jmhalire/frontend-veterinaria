<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" *ngIf="message">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card h-100 mt-2">
    <div class="card-header">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body">
        <form class="mx-auto" [formGroup]='formSignup' (ngSubmit)="created()">
            <p class="float-right">Datos</p><br>
            <div class="form-group">
                <label>Nombres</label>
                <input type="text" class="form-control text" formControlName="Names">
            </div>
            <div class="row my-2">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Primer apellido</label>
                        <input type="text" class="form-control text" formControlName="FirstName">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label>Segundo apellido</label>
                        <input type="text" class="form-control text" formControlName="LastName">
                    </div>
                </div>
            </div><br>
            <hr>
            <p class="float-right">Contacto</p><br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group bmd-form-group is-filled">
                        <label>Telefono</label>
                        <input type="tel" maxlength="9" class="form-control" class="form-control" formControlName="Celular">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label>Direccion</label>
                        <input type="text" class="form-control" class="form-control" formControlName="Address">
                    </div>
                </div>
            </div><br><hr>
            <p class="float-right">Usuario</p><br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group bmd-form-group is-filled">
                        <label>Correo electronico</label>
                        <input type="email" class="form-control" class="form-control" formControlName="Email">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label>Contrase√±a</label>
                        <input type="password" class="form-control" class="form-control" formControlName="Password">
                    </div>
                </div>
            </div>
            <div class="form-group my-2 col-md-6">
                <label>Rol</label>
                <select name="" id="" class="form-select" formControlName="Role">
                    <option value="" selected disabled>Seleccione Rol del usuario...</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="GENERAL">GENERAL</option>
                </select>
            </div><br>
            <div class="d-flex">
                <button  type="submit" class="btn btn-cyan mx-auto">Guardar</button>
            </div>
        </form>
    </div>
</div>
