<!-- <app-message *ngIf="message" [messageDate]="message"></app-message> -->
<div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="message">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card mt-2 h-100">
    <div class="card-header text-white text-center">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body">
        <form class="mx-auto" [formGroup]='createdForm' (ngSubmit)="created()">
            <div class="row my-3">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" class="form-control" style="text-transform: capitalize;" formControlName="Nombres">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" class="form-control text" formControlName="Apellidos" >
                    </div>
                </div>
            </div>
            <div class="form-group my-3">
                <label>Direccion</label>
                <input type="text" class="form-control" formControlName="Direccion">
            </div><hr>
            <span>campos opcionales</span>
            <div class="row my-3">
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label>E-mail</label>
                        <input type="email" class="form-control" formControlName="Email">
                    </div>
                    <!-- Content -->
                </div>
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label>Celular</label>
                        <input type="text" class="form-control" formControlName="Celular" maxlength="9"   placeholder="999999999">
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex">
                <button [disabled]="createdForm.invalid" type="submit" class="btn btn-cyan mx-auto">
                    <app-loader [size]="'24px'" *ngIf="sendClient"></app-loader>
                    <span *ngIf="!sendClient">Guardar</span> 
                </button>
            </div>
        </form>
    </div>
</div>
