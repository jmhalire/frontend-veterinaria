
<div id="modalAgregar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-agregar">
            <input type="hidden" id="clienteId" name="clienteId" class="form-control" >
            <div class="form-group ">
              <label for="">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="nombre" >
            </div>
            <div class="form-group ">
                <label for="">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="apellidos" >
            </div>
            <div class="form-row"> 
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" >
                </div>
                <div class="form-group col-md-6">
                    <label for="">Celular</label>
                    <input type="text" id="celular" name="celular" class="form-control" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="">Direccion</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="direccion" >
                </div>
                <div class="form-group col-md-6 ">
                    <label for="">Deuda</label>
                    <input type="text" id="deuda" name="deuda" class="form-control" placeholder="deuda" >
                </div>
            </div>

            <button type="submit" class="btn btn-primary float-right">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
