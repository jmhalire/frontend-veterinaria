<app-message *ngIf="message" [messageDate]="messageDate"></app-message>
<button class="btn my-1" [ngClass]="color" (click)="handlefuntion()">{{texto}} busqueda</button>
<div class="content">
  <div class="search" *ngIf="openClose" @search>
    <app-busqueda (name)="nameClient($event)"></app-busqueda>
  </div>
  <!-- cargando datos -->
  <div class="card">
    <div class="card-header text-center text-white">
      <h4 class="card-title">{{titleList}}</h4>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Opcion</th>
          </tr>
        </thead>
        <tbody #listClient>
          <tr *ngFor='let cliente of  clientes; index as i' style="width: 100%;">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ cliente.Nombres}}</td>
            <td>{{ cliente.Apellidos}}</td>
            <td>{{ cliente.Celular}}</td>
            <td>{{ cliente.Direccion}}</td>
            <td>
              <button type="submit" class="btn btn-dark" [routerLink]="['./', cliente.id]"><i _ngcontent-uhn-c58="" aria-hidden="true" class="fa fa-eye mr-2"></i>Ver</button>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
    <div class="card-footer text-info">
      Se muestran la lista de todos los clientes registrados en el sistema ordenados de manera alfabetica por el nombre
    </div>
    <div>
      
    </div>
    <app-loader [size]="'200px'" *ngIf="!clientes"></app-loader>
  </div>
</div>
<br>
